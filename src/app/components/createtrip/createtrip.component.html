<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Crear Viaje</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="register()">
        <!-- Fecha y Hora  -->
        <div class="mb-3">
          <label for="fechaHora" class="form-label">Fecha y Hora</label>
          <input
            type="text"
            id="fechaHora"
            class="form-control"
            [(ngModel)]="form.fechayHora"
            name="fechayHora"
            readonly>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            id="description"
            class="form-control"
            [(ngModel)]="form.description"
            name="description"
            placeholder="Escribe una descripción..."
            required>
          </textarea>
        </div>

        <!-- ID del Barco -->
        <div class="mb-3">
          <label for="shipId" class="form-label">ID del Barco</label>
          <input
            type="text"
            id="shipId"
            class="form-control"
            [(ngModel)]="form.shipId"
            name="shipId"
            placeholder="Introduce el ID del barco"
            required>
        </div>

        <!-- Botón de envío -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Crear Viaje</button>
        </div>
      </form>
    </div>
  </div>
</div>
