<app-navbar></app-navbar>

<div class="container mt-5">
  <h2 class="text-center text-white mb-4">Registrar un nuevo barco</h2>
  <div class="card shadow-lg bg-dark text-white">
    <div class="card-body">
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Nombre del barco</label>
          <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="form.name" name="name" required>
        </div>

        <div class="form-group mt-3">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula" class="form-control form-control-lg" [(ngModel)]="form.matricula" name="matricula" required>
        </div>

        <!-- Campo amarre - solo lectura -->
        <div class="form-group mt-3">
          <label for="amarre">Ammarre</label>
          <input type="text" id="amarre" class="form-control form-control-lg" [(ngModel)]="form.amarre" name="amarre" [readonly]="true" required>
        </div>

        <!-- Campo fee - solo lectura -->
        <div class="form-group mt-3">
          <label for="fee">Tasa de inscripción</label>
          <input type="text" id="fee" class="form-control form-control-lg" [(ngModel)]="form.fee" name="fee" [readonly]="true" required>
        </div>

        <button type="submit" class="btn btn-warning btn-lg btn-block mt-4">Registrar barco</button>
      </form>
    </div>
  </div>
</div>
