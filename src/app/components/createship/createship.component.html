
<app-navbar></app-navbar>


<div class="container mt-5">
  <h2 class="text-center">Registrar un nuevo barco</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Nombre del barco</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="form.name" name="name" required>
    </div>

    <div class="form-group mt-3">
      <label for="matricula">Matrícula</label>
      <input type="text" id="matricula" class="form-control" [(ngModel)]="form.matricula" name="matricula" required>
    </div>

    <div class="form-group mt-3">
      <label for="amarre">Ammarre</label>
      <input type="text" id="amarre" class="form-control" [(ngModel)]="form.amarre" name="amarre" required>
    </div>

    <div class="form-group mt-3">
      <label for="fee">Tasa de inscripción</label>
      <input type="number" id="fee" class="form-control" [(ngModel)]="form.fee" name="fee" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-4">Registrar barco</button>
  </form>
</div>
