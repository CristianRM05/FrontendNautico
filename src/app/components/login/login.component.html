<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg">
    <div class="card-body p-5 text-center">
      <h1 class="text-white mb-4">Club Náutico</h1>
      <p class="text-white-50 mb-5">Inicia sesión para acceder a nuestras actividades exclusivas</p>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-4">
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="form.username"
            required
            class="form-control form-control-lg"
            placeholder="Usuario"
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="form.password"
            required
            class="form-control form-control-lg"
            placeholder="Contraseña"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
          Iniciar Sesión
        </button>
      </form>
      <p class="text-white-50">¿No tienes cuenta?</p>
      <a
        routerLink="/register"
        class="btn btn-outline-light btn-lg w-100"
      >
        Registrarme
      </a>
    </div>
  </div>
</div>
